<mat-sidenav-container class="container">
  <mat-sidenav #drawer class="sidemenu-container" mode="push" (closedStart)="onClose()" [opened]="isSideMenuOpen">
    <div class="side-menu">
      <app-theme-toggle (ToggleTheme)="onToggleTheme($event)"></app-theme-toggle>
      <header></header>
      <section class="menu-lists">
        <mat-nav-list color="primary" (click)="toggleMenu()">
          <a mat-list-item [routerLink]="['/']"> Calcul de set</a>
          <a mat-list-item [routerLink]="['/sets']"> RÃ©sultats</a>
          <a mat-list-item [routerLink]="['/tasks']"> Liste des calculs</a>
        </mat-nav-list>

        <mat-nav-list color="primary" (click)="toggleMenu()" class="bottom-list">
          <mat-list-item>
            <mat-icon mat-list-icon svgIcon="github"></mat-icon>
            <a mat-line href="https://github.com/" target="_blank"> Code source</a>
          </mat-list-item>
          <mat-list-item>
            <mat-icon mat-list-icon>info</mat-icon>
            <p mat-line>v.{{ appVersion }}</p>
          </mat-list-item>
        </mat-nav-list>
      </section>
    </div>
  </mat-sidenav>

  <mat-sidenav-content class="content">
    <app-topbar [IsSideMenuOpen]="isSideMenuOpen" (PrincipalButtonClick)="toggleMenu()"></app-topbar>

    <div class="body">
      <ng-content></ng-content>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
